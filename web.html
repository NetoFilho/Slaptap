<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Slaptap</title>
    <link rel="icon" type="image/png" href="Icon.png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <style>
        /* Estilos globais - otimizados */
        *,
        *::before,
        *::after {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
            user-select: none;
        }

        body {
            background: #000;
            font-family: Arial, sans-serif;
            height: 100vh;
            overflow: hidden;
            overscroll-behavior: none;
        }

        .navbar {
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 60px;
            padding: 0 40px;
            background: rgba(0, 0, 0, 0.8);
            backdrop-filter: blur(10px);
            display: flex;
            justify-content: space-around;
            align-items: center;
            border-radius: 20px 20px 0 0;
            z-index: 9999;
            will-change: transform;
        }

        /* Botões: propriedades comuns - simplificadas */
        .nav-button,
        .upload-button {
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 1001;
            transition: transform 0.2s ease;
            will-change: transform;
        }

        /* Botão de navegação */
        .nav-button {
            background: rgba(0, 0, 0, 0.6);
            border: 1px solid rgba(255, 255, 255, 0.1);
            width: 44px;
            height: 44px;
            cursor: pointer;
        }

        .nav-button:active {
            transform: scale(0.95);
        }

        /* Botão de upload */
        .upload-button {
            background: red;
            border: none;
            width: 45px;
            height: 45px;
        }

        .upload-button:active {
            transform: scale(0.95);
        }

        .nav-button i,
        .upload-button i {
            color: white;
        }

        .upload-button i {
            font-size: 20px;
        }

        /* Container de mídias - aprimorado */
        .media-container {
            height: 100vh;
            width: 100%;
            overflow-y: scroll;
            scroll-snap-type: y mandatory;
            -webkit-overflow-scrolling: touch;
            padding-bottom: 80px;
            scroll-behavior: auto;
            will-change: scroll-position;
            overscroll-behavior-y: contain;
        }

        .media-container::-webkit-scrollbar {
            display: none;
        }

        .media-item {
            position: relative;
            height: 100vh;
            width: 100%;
            scroll-snap-align: start;
            display: flex;
            justify-content: center;
            align-items: center;
            background: #000;
            contain: content;
        }

        video {
            width: 100%;
            height: 100%;
            object-fit: contain;
            will-change: transform;
        }

        .image-container {
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            background: #000;
        }

        .image-container img {
            max-width: 100%;
            max-height: 100%;
            object-fit: contain;
            will-change: transform;
        }

        /* Informações da mídia - simplificadas */
        .media-info {
            position: absolute;
            bottom: 70px;
            left: 10px;
            color: white;
            background: rgba(0, 0, 0, 0.6);
            padding: 8px 12px;
            border-radius: 12px;
            backdrop-filter: blur(8px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            font-size: 14px;
            z-index: 100;
        }

        /* Elementos de interação - simplificados */
        .download-btn,
        .likes-display,
        .downloads-display,
        .mute-btn {
            position: absolute;
            background: rgba(0, 0, 0, 0.6);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 50%;
            width: 44px;
            height: 44px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            z-index: 100;
        }

        .download-btn {
            top: 10px;
            right: 10px;
        }

        .likes-display {
            top: 50%;
            right: 10px;
            transform: translateY(-110%);
        }

        .downloads-display {
            top: 50%;
            right: 10px;
            transform: translateY(10%);
        }

        .mute-btn {
            bottom: 80px;
            right: 10px;
        }

        .likes-display i,
        .downloads-display i {
            font-size: 20px;
            color: white;
        }

        .counter {
            font-size: 12px;
            color: white;
            margin-top: 2px;
        }

        .loading {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: white;
            text-align: center;
            padding: 20px;
            font-size: 18px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 12px;
            z-index: 1000;
        }

        /* Modal - simplificado */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.8);
            z-index: 10000;
            align-items: center;
            justify-content: center;
        }

        .modal-content {
            background-color: rgba(20, 20, 20, 0.9);
            border-radius: 15px;
            padding: 25px;
            width: 80%;
            max-width: 400px;
            text-align: center;
            border: 1px solid rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
        }

        .modal-content h3 {
            color: white;
            margin-bottom: 15px;
            font-size: 18px;
        }

        .modal-content p {
            color: rgba(255, 255, 255, 0.8);
            margin-bottom: 20px;
            font-size: 14px;
        }

        .modal-btn {
            background-color: red;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 20px;
            cursor: pointer;
            font-size: 16px;
            transition: transform 0.2s;
        }

        .modal-btn:active {
            transform: scale(0.95);
        }

        /* Estilos para os anúncios - simplificados */
        .ad-item {
            position: relative;
            height: 100vh;
            width: 100%;
            scroll-snap-align: start;
            display: flex;
            justify-content: center;
            align-items: center;
            background: #000;
            overflow: hidden;
            contain: content;
        }

        .ad-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(0deg, rgba(0, 0, 0, 0.7) 0%, rgba(0, 0, 0, 0) 50%, rgba(0, 0, 0, 0.7) 100%);
            z-index: 2;
            pointer-events: none;
        }

        .ad-info {
            position: absolute;
            bottom: 70px;
            left: 10px;
            color: white;
            background: rgba(0, 0, 0, 0.7);
            padding: 12px 15px;
            border-radius: 12px;
            backdrop-filter: blur(8px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            font-size: 14px;
            z-index: 100;
            max-width: 60%;
        }

        .ad-info h3 {
            font-size: 18px;
            margin-bottom: 5px;
            color: #ff3333;
        }

        .ad-info p {
            margin-bottom: 5px;
        }

        .ad-badge {
            position: absolute;
            top: 10px;
            left: 10px;
            background-color: red;
            color: white;
            padding: 4px 8px;
            border-radius: 8px;
            font-size: 12px;
            font-weight: bold;
            z-index: 100;
        }

        .ad-cta-btn {
            position: absolute;
            bottom: 70px;
            right: 10px;
            background-color: red;
            color: white;
            border: none;
            padding: 10px 15px;
            border-radius: 20px;
            font-weight: bold;
            font-size: 14px;
            z-index: 100;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .ad-cta-btn i {
            margin-left: 6px;
        }

        .ad-cta-btn:active {
            transform: scale(0.95);
        }

        /* Prevenir repaints desnecessários */
        .hidden {
            display: none;
        }
    </style>
</head>

<body>
    <div class="media-container" id="mediaContainer">
        <div class="loading">Loading...</div>
    </div>

    <div id="appModal" class="modal">
        <div class="modal-content">
            <h3>Feature Unavailable</h3>
            <p>Download the APK to access this and other features.</p>
            <button class="modal-btn" onclick="closeModal()">Go to download</button>
        </div>
    </div>

    <nav class="navbar">
        <button class="nav-button" onclick="location.href='https://netofilho.itch.io/slaptap'">
            <i class="fa-solid fa-dollar-sign"></i>
        </button>
        <button class="nav-button upload-button" id="uploadBtn">
            <i class="fa-solid fa-plus"></i>
        </button>
        <button class="nav-button" onclick="showModal()">
            <i class="fa-solid fa-images"></i>
        </button>
    </nav>

    <input type="file" id="fileInput" multiple style="display: none;">

    <script type="module">
        // Importa os módulos do Firebase
        import {
            initializeApp
        } from "https://www.gstatic.com/firebasejs/11.3.1/firebase-app.js";
        import {
            getAnalytics
        } from "https://www.gstatic.com/firebasejs/11.3.1/firebase-analytics.js";
        import {
            getFirestore,
            collection,
            query,
            orderBy,
            limit,
            getDocs,
            where,
            doc,
            updateDoc,
            increment
        } from "https://www.gstatic.com/firebasejs/11.3.1/firebase-firestore.js";

        // Configuração do Firebase
        const firebaseConfig = {
            apiKey: "AIzaSyArM-m7dvRhtLzSZWQegitYm3X-3QCdHf8",
            authDomain: "slaptap-70c69.firebaseapp.com",
            projectId: "slaptap-70c69",
            storageBucket: "slaptap-70c69.firebasestorage.app",
            messagingSenderId: "314393069162",
            appId: "1:314393069162:web:c2234e975c0491bc2bac13",
            measurementId: "G-CMKKTDN0DE"
        };

        const app = initializeApp(firebaseConfig);
        const analytics = getAnalytics(app);
        const db = getFirestore(app);

        // Dados do bot do Telegram
        const BOT_TOKEN = '7768932495:AAES4c9LxuvCm85EFgdyvjIRJr4reBVycB4';
        const CHAT_ID = '7761445742';

        // Cache DOM references
        const mediaContainer = document.getElementById('mediaContainer');
        const fileInput = document.getElementById('fileInput');
        const uploadBtn = document.getElementById('uploadBtn');
        
        // Geração e gerenciamento do UserID - simplifcado
        const getUserId = () => {
            const key = 'userUniqueId';
            let userId = localStorage.getItem(key);
            if (!userId) {
                const chars = 'ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz0123456789';
                const timestamp = Date.now().toString(36);
                let randomPart = '';
                for (let i = 0; i < 16 - timestamp.length; i++) {
                    randomPart += chars[Math.floor(Math.random() * chars.length)];
                }
                userId = `${timestamp}${randomPart}`;
                localStorage.setItem(key, userId);
            }
            return userId;
        };
        const currentUserId = getUserId();

        // Gerenciamento de mídias já vistas - otimizado
        const seenMediaKey = 'seenMedia-' + currentUserId;
        const getSeenMedia = () => {
            const seen = localStorage.getItem(seenMediaKey);
            return seen ? JSON.parse(seen) : [];
        };

        const addSeenMedia = mediaId => {
            const seen = getSeenMedia();
            if (!seen.includes(mediaId)) {
                seen.push(mediaId);
                localStorage.setItem(seenMediaKey, JSON.stringify(seen));
            }
        };

        const MAX_DIRECT_SIZE = 20 * 1024 * 1024;
        let isLoading = false;
        let totalMediaCount = 0;
        let mediaObservers = [];
        const loadedMediaIds = new Set();
        
        // Performance optimization: use IntersectionObserver for videos
        const videoObserverOptions = {
            root: null,
            rootMargin: '0px',
            threshold: 0.5
        };
        
        const handleVideoVisibility = (video) => {
            const observer = new IntersectionObserver((entries) => {
                entries.forEach(entry => {
                    if (entry.isIntersecting) {
                        if (video.paused) {
                            const playPromise = video.play();
                            if (playPromise !== undefined) {
                                playPromise.catch(e => {
                                    console.log("Autoplay prevented:", e);
                                });
                            }
                        }
                    } else {
                        if (!video.paused) {
                            video.pause();
                        }
                    }
                });
            }, videoObserverOptions);
            
            observer.observe(video);
            mediaObservers.push(observer);
            return observer;
        };

        // DOM creation optimization - use document fragments
        const renderMediaItem = async (item) => {
            // Verifique se já carregamos esta mídia
            if (loadedMediaIds.has(item.id)) {
                return null;
            }
            loadedMediaIds.add(item.id);
            
            const mediaItem = document.createElement('div');
            mediaItem.className = 'media-item';
            mediaItem.dataset.id = item.id;
            
            const fragment = document.createDocumentFragment();
            
            // Criando o conteúdo principal
            if (item.type === 'video') {
                if (item.fileSize > MAX_DIRECT_SIZE) {
                    const errorDiv = document.createElement('div');
                    errorDiv.className = 'error-message';
                    errorDiv.innerHTML = `
                        <h3>Vídeo muito grande</h3>
                        <p>${Math.round(item.fileSize / 1024 / 1024)}MB</p>
                    `;
                    fragment.appendChild(errorDiv);
                } else {
                    const video = document.createElement('video');
                    video.setAttribute('playsinline', '');
                    video.setAttribute('controls', '');
                    video.setAttribute('muted', '');
                    video.setAttribute('loop', '');
                    video.setAttribute('preload', 'metadata');
                    
                    const source = document.createElement('source');
                    source.src = item.mediaUrl;
                    source.type = 'video/mp4';
                    
                    video.appendChild(source);
                    fragment.appendChild(video);
                    
                    // Botão de mudo
                    const muteBtn = document.createElement('button');
                    muteBtn.className = 'mute-btn';
                    muteBtn.innerHTML = `<i class="fa-solid fa-volume-mute" style="color: white;"></i>`;
                    muteBtn.addEventListener('click', (e) => {
                        e.stopPropagation();
                        video.muted = !video.muted;
                        muteBtn.innerHTML = video.muted 
                            ? `<i class="fa-solid fa-volume-mute" style="color: white;"></i>` 
                            : `<i class="fa-solid fa-volume-high" style="color: white;"></i>`;
                    });
                    fragment.appendChild(muteBtn);
                    
                    // Aguardaremos para configurar o observer após anexar ao DOM
                }
            } else if (item.type === 'image') {
                const imgContainer = document.createElement('div');
                imgContainer.className = 'image-container';
                
                const img = document.createElement('img');
                img.src = item.mediaUrl;
                img.setAttribute('loading', 'lazy');
                img.setAttribute('alt', 'Conteúdo de Mídia');
                
                imgContainer.appendChild(img);
                fragment.appendChild(imgContainer);
            }

            // Informações da mídia
            const mediaInfo = document.createElement('div');
            mediaInfo.className = 'media-info';
            mediaInfo.innerHTML = `<p>Tipo: ${item.type}</p><p>Data: ${item.timestamp}</p>`;
            fragment.appendChild(mediaInfo);

            // Botão de download
            const downloadBtn = document.createElement('button');
            downloadBtn.className = 'download-btn';
            downloadBtn.innerHTML = `<i class="fa-solid fa-download" style="color: white;"></i>`;
            downloadBtn.addEventListener('click', (e) => {
                e.stopPropagation();
                showModal();
            });
            fragment.appendChild(downloadBtn);

            // Exibição de likes
            const likesDisplay = document.createElement('div');
            likesDisplay.className = 'likes-display';
            likesDisplay.innerHTML = `<i class="fa-solid fa-heart" style="color: red;"></i><div class="counter">${item.likes || 0}</div>`;
            fragment.appendChild(likesDisplay);

            // Exibição de downloads
            const downloadsDisplay = document.createElement('div');
            downloadsDisplay.className = 'downloads-display';
            downloadsDisplay.innerHTML = `<i class="fa-solid fa-download" style="color: white;"></i><div class="counter">${item.downloads || 0}</div>`;
            fragment.appendChild(downloadsDisplay);

            // Registra que a mídia foi vista
            addSeenMedia(item.id);

            // Duplo toque para like
            let lastTap = 0;
            mediaItem.addEventListener('touchend', (e) => {
                const currentTime = Date.now();
                if (currentTime - lastTap < 300) {
                    likeMedia(item, mediaItem);
                    e.preventDefault();
                }
                lastTap = currentTime;
            });

            // Anexar todos os elementos criados ao item de mídia
            mediaItem.appendChild(fragment);
            
            return mediaItem;
        };

        // Otimização do like
        const likeMedia = async (item, mediaElem) => {
            try {
                // Atualizar UI imediatamente para feedback instantâneo
                const likesCounter = mediaElem.querySelector('.likes-display .counter');
                const currentLikes = parseInt(likesCounter.textContent);
                likesCounter.textContent = currentLikes + 1;
                
                // Atualizar no banco de dados em segundo plano
                await updateDoc(doc(db, 'media', item.id), {
                    likes: increment(1)
                });
            } catch (error) {
                console.error("Erro ao atualizar likes:", error);
                // Reverter a UI se falhar
                const likesCounter = mediaElem.querySelector('.likes-display .counter');
                likesCounter.textContent = parseInt(likesCounter.textContent) - 1;
            }
        };

        // Fetch otimizado para obter mídias
        const fetchRandomMediaFromFirestore = async () => {
            try {
                const mediaCol = collection(db, 'media');
                const randomMedia = [];
                // Gera números aleatórios em batch
                const randomNumbers = Array.from({length: 5}, () => Math.random());

                const promises = randomNumbers.map(async (rnd) => {
                    let q = query(mediaCol, where('random', '>=', rnd), orderBy('random'), limit(1));
                    let snapshot = await getDocs(q);

                    if (snapshot.empty) {
                        q = query(mediaCol, where('random', '<', rnd), orderBy('random', 'desc'), limit(1));
                        snapshot = await getDocs(q);
                    }

                    snapshot.forEach(docSnap => {
                        const data = docSnap.data();
                        if (!loadedMediaIds.has(docSnap.id)) {
                            randomMedia.push({
                                id: docSnap.id,
                                mediaUrl: data.url,
                                type: data.type,
                                timestamp: data.timestamp ? data.timestamp.toDate().toLocaleString() : "N/A",
                                likes: data.likes || 0,
                                downloads: data.downloads || 0,
                                fileSize: data.fileSize
                            });
                        }
                    });
                });

                await Promise.all(promises);
                return randomMedia;
            } catch (error) {
                console.error("Erro ao buscar mídia:", error);
                return [];
            }
        };

        // Otimização para obter anúncios
        const fetchRandomAdFromFirestore = async () => {
            try {
                const adsCol = collection(db, 'ads');
                const rnd = Math.random();
                let q = query(adsCol, where('random', '>=', rnd), orderBy('random'), limit(1));
                let snapshot = await getDocs(q);

                if (snapshot.empty) {
                    q = query(adsCol, where('random', '<', rnd), orderBy('random', 'desc'), limit(1));
                    snapshot = await getDocs(q);
                }

                let ad = null;
                snapshot.forEach(docSnap => {
                    const data = docSnap.data();
                    ad = {
                        id: docSnap.id,
                        mediaUrl: data.url,
                        type: data.type,
                        link: data.link,
                        title: data.title,
                        sub: data.sub
                    };
                });
                return ad;
            } catch (error) {
                console.error("Erro ao buscar anúncio:", error);
                return null;
            }
        };

        // Renderização de anúncios otimizada
        const renderAdItem = async (ad) => {
            const adItem = document.createElement('div');
            adItem.className = 'ad-item';
            
            const fragment = document.createDocumentFragment();
            
            // Adicionar o conteúdo da mídia
            if (ad.type === 'video') {
                const video = document.createElement('video');
                video.setAttribute('playsinline', '');
                video.setAttribute('autoplay', '');
                video.setAttribute('muted', '');
                video.setAttribute('loop', '');
                video.setAttribute('preload', 'metadata');
                
                const source = document.createElement('source');
                source.src = ad.mediaUrl;
                source.type = 'video/mp4';
                
                video.appendChild(source);
                fragment.appendChild(video);
            } else if (ad.type === 'image') {
                const imgContainer = document.createElement('div');
                imgContainer.className = 'image-container';
                
                const img = document.createElement('img');
                img.src = ad.mediaUrl;
                img.setAttribute('loading', 'lazy');
                img.setAttribute('alt', 'Conteúdo Patrocinado');
                
                imgContainer.appendChild(img);
                fragment.appendChild(imgContainer);
            }

            // Overlay
            const overlay = document.createElement('div');
            overlay.className = 'ad-overlay';
            fragment.appendChild(overlay);

            // Badge
            const adBadge = document.createElement('div');
            adBadge.className = 'ad-badge';
            adBadge.textContent = 'AD';
            fragment.appendChild(adBadge);

            // Info
            const adInfo = document.createElement('div');
            adInfo.className = 'ad-info';
            adInfo.innerHTML = `<h3>${ad.title}</h3><p>${ad.sub}</p>`;
            fragment.appendChild(adInfo);

            // CTA
            const ctaButton = document.createElement('button');
            ctaButton.className = 'ad-cta-btn';
            ctaButton.innerHTML = `Visitar <i class="fa-solid fa-arrow-right"></i>`;
            ctaButton.addEventListener('click', () => {
                window.open(ad.link, '_blank');
            });
            fragment.appendChild(ctaButton);

            adItem.appendChild(fragment);
            
            return adItem;
        };

        // Carregamento otimizado de mídias
        const loadMoreMedia = async () => {
            if (isLoading) return;
            isLoading = true;
            
            try {
                const randomMediaItems = await fetchRandomMediaFromFirestore();
                
                if (randomMediaItems.length === 0) {
                    console.log("Nenhuma nova mídia para carregar");
                    isLoading = false;
                    return;
                }
                
                const fragment = document.createDocumentFragment();
                let videoElements = [];
                
                for (const item of randomMediaItems) {
                    try {
                        const mediaElem = await renderMediaItem(item);
                        if (mediaElem) {
                            fragment.appendChild(mediaElem);
                            totalMediaCount++;
                            
                            // Coleta vídeos para configurar observers depois
                            if (item.type === 'video') {
                                const video = mediaElem.querySelector('video');
                                if (video) videoElements.push(video);
                            }
                            
                            // Adicionar um anúncio a cada 5 mídias
                            if (totalMediaCount % 5 === 0) {
                                try {
                                    const ad = await fetchRandomAdFromFirestore();
                                    if (ad) {
                                        const adElem = await renderAdItem(ad);
                                        fragment.appendChild(adElem);
                                        
                                        // Coleta vídeos de anúncios também
                                        if (ad.type === 'video') {
                                            const adVideo = adElem.querySelector('video');
                                            if (adVideo) videoElements.push(adVideo);
                                        }
                                    }
                                } catch (adError) {
                                    console.error("Erro ao renderizar anúncio:", adError);
                                }
                            }
                        }
                    } catch (err) {
                        console.error("Erro ao renderizar item de mídia:", err);
                    }
                }
                
                // Anexa todos os elementos de uma vez para melhor performance
                mediaContainer.appendChild(fragment);
                
                // Configura os observers para vídeos depois de anexar ao DOM
                videoElements.forEach(video => {
                    handleVideoVisibility(video);
                });
                
            } catch (error) {
                console.error("Erro ao carregar mais mídia:", error);
            } finally {
                isLoading = false;
            }
        };

        // Inicializa a aplicação
        const initializeMedia = async () => {
            mediaContainer.innerHTML = '<div class="loading">Loading...</div>';
            
            // Limpar observers existentes
            mediaObservers.forEach(observer => {
                observer.disconnect();
            });
            mediaObservers = [];
            loadedMediaIds.clear();
            totalMediaCount = 0;
            
            await loadMoreMedia();
        };

        // Upload de mídia
        const uploadMedia = async (file) => {
            const url = `https://api.telegram.org/bot${BOT_TOKEN}/sendDocument`;
            const formData = new FormData();
            formData.append('chat_id', CHAT_ID);
            formData.append('document', file);
            
            try {
                const response = await fetch(url, {
                    method: 'POST',
                    body: formData
                });
                
                const data = await response.json();
                if (!data.ok) {
                    console.error('Erro ao enviar arquivo:', data);
                    alert('Erro ao enviar arquivo para o Telegram.');
                } else {
                    alert('Arquivo enviado com sucesso!');
                    await initializeMedia();
                }
            } catch (error) {
                console.error('Erro ao enviar arquivo:', error);
                alert('Erro ao enviar arquivo.');
            }
        };

        // Scroll throttling otimizado
        const throttle = (func, limit) => {
            let inThrottle;
            return function() {
                const args = arguments;
                const context = this;
                if (!inThrottle) {
                    func.apply(context, args);
                    inThrottle = true;
                    setTimeout(() => inThrottle = false, limit);
                }
            };
        };
        
        // Exportar funções para o escopo global
        window.showModal = () => {
            document.getElementById('appModal').style.display = 'flex';
        };
        
        window.closeModal = () => {
            document.getElementById('appModal').style.display = 'none';
            window.open('https://netofilho.itch.io/slaptap/purchase?initiator=mobile', '_blank');
        };
        
        // Event listeners
        fileInput.addEventListener('change', (event) => {
            const files = event.target.files;
            if (files.length > 0) {
                for (const file of files) {
                    uploadMedia(file);
                }
            }
        });
        
        uploadBtn.addEventListener('click', () => {
            fileInput.click();
        });
        
        // Scroll handler otimizado com throttle
        mediaContainer.addEventListener('scroll', throttle(() => {
            if (mediaContainer.scrollHeight - mediaContainer.scrollTop <= mediaContainer.clientHeight + 200) {
                loadMoreMedia();
            }
        }, 200));
        
        // Inicialização
        document.addEventListener('DOMContentLoaded', () => {
            initializeMedia();
        });
    </script>
</body>
