<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Slaptap</title>
    <link rel="icon" type="image/png" href="Icon.png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <style>
        /* Estilos globais */
        *,
        *::before,
        *::after {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
            user-select: none;
        }

        body {
            background: #000;
            font-family: Arial, sans-serif;
            height: 100vh;
            overflow: hidden;
        }

        .navbar {
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 60px;
            padding: 0 40px;
            background: rgba(0, 0, 0, 0.8);
            backdrop-filter: blur(10px);
            display: flex;
            justify-content: space-around;
            align-items: center;
            border-radius: 20px 20px 0 0;
            z-index: 9999;
        }

        /* Botões: propriedades comuns */
        .nav-button,
        .upload-button {
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 1001;
            transition: transform 0.3s ease;
        }

        /* Botão de navegação */
        .nav-button {
            background: rgba(0, 0, 0, 0.6);
            border: 1px solid rgba(255, 255, 255, 0.1);
            width: 44px;
            height: 44px;
            cursor: pointer;
            backdrop-filter: blur(8px);
        }

        .nav-button:hover {
            background: rgba(0, 0, 0, 0.8);
            transform: scale(1.05);
        }

        .nav-button:active {
            transform: scale(0.95);
        }

        /* Botão de upload */
        .upload-button {
            background: red;
            border: none;
            width: 45px;
            height: 45px;
        }

        .upload-button:hover {
            transform: scale(1.05);
        }

        .upload-button:active {
            transform: scale(0.95);
        }

        .nav-button i,
        .upload-button i {
            color: white;
        }

        .upload-button i {
            font-size: 20px;
        }

        /* Container de mídias */
        .media-container {
            height: 100vh;
            width: 100%;
            overflow-y: scroll;
            scroll-snap-type: y mandatory;
            -webkit-overflow-scrolling: touch;
            padding-bottom: 80px;
        }

        .media-container::-webkit-scrollbar {
            display: none;
        }

        .media-item {
            position: relative;
            height: 100vh;
            width: 100%;
            scroll-snap-align: start;
            display: flex;
            justify-content: center;
            align-items: center;
            background: #000;
        }

        video {
            width: 100%;
            height: 100%;
            object-fit: contain;
        }

        .image-container {
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            background: #000;
        }

        .image-container img {
            max-width: 100%;
            max-height: 100%;
            object-fit: contain;
        }

        /* Informações da mídia */
        .media-info {
            position: absolute;
            bottom: 70px;
            left: 10px;
            color: white;
            background: rgba(0, 0, 0, 0.6);
            padding: 8px 12px;
            border-radius: 12px;
            backdrop-filter: blur(8px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            font-size: 14px;
            z-index: 100;
        }

        .download-btn {
            position: absolute;
            top: 10px;
            right: 10px;
        }

        /* Exibição de likes e downloads */
        .likes-display,
        .downloads-display {
            position: absolute;
            right: 10px;
            display: flex;
            flex-direction: column;
            align-items: center;
            z-index: 100;
            background: rgba(0, 0, 0, 0.6);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 50%;
            width: 44px;
            height: 44px;
            backdrop-filter: blur(8px);
            padding: 4px;
        }

        .likes-display {
            top: 50%;
            transform: translateY(-110%);
        }

        .downloads-display {
            top: 50%;
            transform: translateY(10%);
        }

        .likes-display i,
        .downloads-display i {
            font-size: 20px;
            color: white;
        }

        .counter {
            font-size: 12px;
            color: white;
            margin-top: 2px;
        }

        .loading {
            position: fixed;
            top: 50%;
            left: 30%;
            transform: translate(-30%, -50%);
            color: white;
            text-align: center;
            padding: 20px;
            font-size: 18px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 12px;
            backdrop-filter: blur(8px);
        }

        .mute-btn {
            position: absolute;
            bottom: 80px;
            right: 10px;
        }

        /* Estilos para os anúncios */
        .ad-item {
            position: relative;
            height: 100vh;
            width: 100%;
            scroll-snap-align: start;
            display: flex;
            justify-content: center;
            align-items: center;
            background: #000;
            overflow: hidden;
        }

        .ad-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(0deg, rgba(0,0,0,0.7) 0%, rgba(0,0,0,0) 50%, rgba(0,0,0,0.7) 100%);
            z-index: 2;
            pointer-events: none;
        }

        .ad-info {
            position: absolute;
            bottom: 70px;
            left: 10px;
            color: white;
            background: rgba(0, 0, 0, 0.7);
            padding: 12px 15px;
            border-radius: 12px;
            backdrop-filter: blur(8px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            font-size: 14px;
            z-index: 100;
            max-width: 60%;
        }

        .ad-info h3 {
            font-size: 18px;
            margin-bottom: 5px;
            color: #ff3333;
        }

        .ad-info p {
            margin-bottom: 5px;
        }

        .ad-badge {
            position: absolute;
            top: 10px;
            left: 10px;
            background-color: red;
            color: white;
            padding: 4px 8px;
            border-radius: 8px;
            font-size: 12px;
            font-weight: bold;
            z-index: 100;
        }

        .ad-cta-btn {
            position: absolute;
            bottom: 70px;
            right: 10px;
            background-color: red;
            color: white;
            border: none;
            padding: 10px 15px;
            border-radius: 20px;
            font-weight: bold;
            font-size: 14px;
            z-index: 100;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease;
        }

        .ad-cta-btn i {
            margin-left: 6px;
        }

        .ad-cta-btn:hover {
            transform: scale(1.05);
            background-color: #ff3333;
        }

        .ad-cta-btn:active {
            transform: scale(0.95);
        }
    </style>
</head>

<body>
    <!-- Mantenha apenas essa div -->
    <div class="media-container" id="mediaContainer">
        <div class="loading">Loading...</div>
    </div>

    <div id="appModal" class="modal">
        <div class="modal-content">
            <h3>Feature Unavailable</h3>
            <p>Download the APK to access this and other features.</p>
            <button class="modal-btn" onclick="closeModal()">Go to download</button>
        </div>
    </div>

    <nav class="navbar">
        <button class="nav-button" onclick="location.href='https://netofilho.itch.io/slaptap'">
            <i class="fa-solid fa-dollar-sign"></i>
        </button>
        <button class="nav-button upload-button">
            <i class="fa-solid fa-plus"></i>
        </button>
        <button class="nav-button" onclick="location.href='media.html'">
            <i class="fa-solid fa-images"></i>
        </button>
    </nav>

    <input type="file" id="fileInput" multiple style="display: none;">
    <!-- Removido o duplicado da mediaContainer -->

    <script type="module">
        // Importa os módulos do Firebase
        import {
            initializeApp
        } from "https://www.gstatic.com/firebasejs/11.3.1/firebase-app.js";
        import {
            getAnalytics
        } from "https://www.gstatic.com/firebasejs/11.3.1/firebase-analytics.js";
        import {
            getFirestore,
            collection,
            query,
            orderBy,
            limit,
            getDocs,
            where,
            doc,
            updateDoc,
            increment
        } from "https://www.gstatic.com/firebasejs/11.3.1/firebase-firestore.js";

        // Configuração do Firebase
        const firebaseConfig = {
            apiKey: "AIzaSyArM-m7dvRhtLzSZWQegitYm3X-3QCdHf8",
            authDomain: "slaptap-70c69.firebaseapp.com",
            projectId: "slaptap-70c69",
            storageBucket: "slaptap-70c69.firebasestorage.app",
            messagingSenderId: "314393069162",
            appId: "1:314393069162:web:c2234e975c0491bc2bac13",
            measurementId: "G-CMKKTDN0DE"
        };

        const app = initializeApp(firebaseConfig);
        const analytics = getAnalytics(app);
        const db = getFirestore(app);

        // Dados do bot do Telegram
        const BOT_TOKEN = '7768932495:AAES4c9LxuvCm85EFgdyvjIRJr4reBVycB4';
        const CHAT_ID = '7761445742';

        // Geração e gerenciamento do UserID
        const generateUserId = (length = 16) => {
            const chars = 'ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz0123456789';
            const timestamp = Date.now().toString(36);
            let randomPart = '';
            for (let i = 0; i < length - timestamp.length; i++) {
                randomPart += chars[Math.floor(Math.random() * chars.length)];
            }
            return `${timestamp}${randomPart}`;
        };

        const getUserId = () => {
            const key = 'userUniqueId';
            let userId = localStorage.getItem(key);
            if (!userId) {
                userId = generateUserId();
                localStorage.setItem(key, userId);
                console.log('Novo UserID gerado:', userId);
            } else {
                console.log('UserID existente recuperado:', userId);
            }
            return userId;
        };
        const currentUserId = getUserId();

        // Gerenciamento de mídias já vistas
        const getSeenMedia = () => {
            const key = 'seenMedia-' + currentUserId;
            const seen = localStorage.getItem(key);
            return seen ? JSON.parse(seen) : [];
        };

        const addSeenMedia = mediaId => {
            const key = 'seenMedia-' + currentUserId;
            const seen = getSeenMedia();
            if (!seen.includes(mediaId)) {
                seen.push(mediaId);
                localStorage.setItem(key, JSON.stringify(seen));
            }
        };

        const isMediaSeen = mediaId => getSeenMedia().includes(mediaId);

        // Função de "download": salva informações em localStorage
        const downloadMedia = (item, mediaElem) => {
            const key = 'downloadedMedia-' + currentUserId;
            let downloaded = JSON.parse(localStorage.getItem(key)) || [];
            if (!downloaded.find(it => it.id === item.id)) {
                downloaded.push({
                    id: item.id,
                    url: item.mediaUrl,
                    type: item.type,
                    timestamp: item.timestamp
                });
                localStorage.setItem(key, JSON.stringify(downloaded));
                updateDoc(doc(db, 'media', item.id), {
                    downloads: increment(1)
                }).catch(error => console.error("Erro ao atualizar downloads:", error));
                const downloadsCounter = mediaElem.querySelector('.downloads-display .counter');
                downloadsCounter.textContent = parseInt(downloadsCounter.textContent) + 1;
                alert('Mídia salva localmente!');
            } else {
                alert('Mídia já está salva!');
            }
        };

        const MAX_DIRECT_SIZE = 20 * 1024 * 1024;
        let mediaItems = [],
            currentIndex = 0,
            itemsPerLoad = 500;
        const loadedMediaIds = new Set();
        let isLoading = false,
            shuffledMediaItems = [];

        const shuffleArray = array => {
            for (let i = array.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [array[i], array[j]] = [array[j], array[i]];
            }
            return array;
        };

        const handleVideoVisibility = video => {
            const observer = new IntersectionObserver(entries => {
                entries.forEach(entry => {
                    entry.isIntersecting ?
                        video.play().catch(e => console.log("Playback prevented:", e)) :
                        video.pause();
                });
            }, {
                threshold: 0.5
            });
            observer.observe(video);
            return observer;
        };

        const renderMediaItem = async item => {
            const mediaItem = document.createElement('div');
            mediaItem.className = 'media-item';
            let contentHtml = '';

            if (item.type === 'video') {
                contentHtml = item.fileSize > MAX_DIRECT_SIZE ?
                    `<div class="error-message">
          <h3>Vídeo muito grande</h3>
          <p>${Math.round(item.fileSize / 1024 / 1024)}MB</p>
        </div>` :
                    `<video playsinline controls muted loop preload="metadata">
          <source src="${item.mediaUrl}" type="video/mp4">
        </video>`;
            } else if (item.type === 'image') {
                contentHtml = `<div class="image-container">
        <img src="${item.mediaUrl}" loading="lazy" alt="Conteúdo de Mídia">
      </div>`;
            }
            mediaItem.innerHTML = contentHtml;

            // Informações da mídia
            const mediaInfo = document.createElement('div');
            mediaInfo.className = 'media-info';
            mediaInfo.innerHTML = `<p>Tipo: ${item.type}</p><p>Data: ${item.timestamp}</p>`;
            mediaItem.appendChild(mediaInfo);

            // Botão de download
            const downloadBtn = document.createElement('button');
            downloadBtn.className = 'nav-button download-btn';
            downloadBtn.innerHTML = `<i class="fa-solid fa-download" style="color: white;"></i>`;
            downloadBtn.addEventListener('click', () => downloadMedia(item, mediaItem));
            mediaItem.appendChild(downloadBtn);

            // Exibição de likes e downloads
            const likesDisplay = document.createElement('div');
            likesDisplay.className = 'likes-display';
            likesDisplay.innerHTML = `<i class="fa-solid fa-heart" style="color: red;"></i><div class="counter">${item.likes}</div>`;
            mediaItem.appendChild(likesDisplay);

            const downloadsDisplay = document.createElement('div');
            downloadsDisplay.className = 'downloads-display';
            downloadsDisplay.innerHTML = `<i class="fa-solid fa-download" style="color: white;"></i><div class="counter">${item.downloads}</div>`;
            mediaItem.appendChild(downloadsDisplay);

            // Configurações para vídeo
            if (item.type === 'video' && mediaItem.querySelector('video')) {
                const videoElem = mediaItem.querySelector('video');
                handleVideoVisibility(videoElem);
                const muteBtn = document.createElement('button');
                muteBtn.className = 'nav-button mute-btn';
                muteBtn.innerHTML = `<i class="fa-solid fa-volume-mute" style="color: white;"></i>`;
                muteBtn.addEventListener('click', () => {
                    videoElem.muted = !videoElem.muted;
                    muteBtn.innerHTML = videoElem.muted ?
                        `<i class="fa-solid fa-volume-mute" style="color: white;"></i>` :
                        `<i class="fa-solid fa-volume-high" style="color: white;"></i>`;
                });
                mediaItem.appendChild(muteBtn);
            }

            // Registra que a mídia foi vista
            addSeenMedia(item.id);

            // Duplo toque para dar like
            let lastTap = 0;
            mediaItem.addEventListener('touchend', e => {
                const currentTime = Date.now();
                if (currentTime - lastTap > 0 && currentTime - lastTap < 300) {
                    likeMedia(item, mediaItem);
                    e.preventDefault();
                }
                lastTap = currentTime;
            });

            return mediaItem;
        };

        const likeMedia = async (item, mediaElem) => {
            try {
                await updateDoc(doc(db, 'media', item.id), {
                    likes: increment(1)
                });
                const likesCounter = mediaElem.querySelector('.likes-display .counter');
                likesCounter.textContent = parseInt(likesCounter.textContent) + 1;
            } catch (error) {
                console.error("Erro ao atualizar likes:", error);
            }
        };

        const fetchRandomMediaFromFirestore = async () => {
            const mediaCol = collection(db, 'media');
            const randomMedia = [];
            // Gera um array com 5 números aleatórios entre 0 e 1
            const randomNumbers = Array.from({
                length: 5
            }, () => Math.random());

            for (const rnd of randomNumbers) {
                // Primeiro, tenta buscar um documento com random >= rnd
                let q = query(mediaCol, where('random', '>=', rnd), orderBy('random'), limit(1));
                let snapshot = await getDocs(q);

                // Se não achar, busca documentos com random < rnd (ordenando de forma decrescente)
                if (snapshot.empty) {
                    q = query(mediaCol, where('random', '<', rnd), orderBy('random', 'desc'), limit(1));
                    snapshot = await getDocs(q);
                }

                snapshot.forEach(docSnap => {
                    const data = docSnap.data();
                    randomMedia.push({
                        id: docSnap.id,
                        mediaUrl: data.url,
                        type: data.type,
                        timestamp: data.timestamp ? data.timestamp.toDate().toLocaleString() : "N/A",
                        likes: data.likes || 0,
                        downloads: data.downloads || 0,
                        fileSize: data.fileSize
                    });
                });
            }

            return randomMedia;
        };

        const fetchRandomAdFromFirestore = async () => {
            const adsCol = collection(db, 'ads');
            // Supondo que seus documentos de ads também possuam um campo "random" para sorteio
            const rnd = Math.random();
            let q = query(adsCol, where('random', '>=', rnd), orderBy('random'), limit(1));
            let snapshot = await getDocs(q);
            
            // Se não encontrar, tenta buscar do outro lado do número sorteado
            if (snapshot.empty) {
                q = query(adsCol, where('random', '<', rnd), orderBy('random', 'desc'), limit(1));
                snapshot = await getDocs(q);
            }
            
            let ad = null;
            snapshot.forEach(docSnap => {
                const data = docSnap.data();
                ad = {
                    id: docSnap.id,
                    mediaUrl: data.url,   // link da mídia do ad
                    type: data.type,      // "video" ou "image"
                    link: data.link,      // link para navegação
                    title: data.title,    // título do ad
                    sub: data.sub         // descrição do ad
                };
            });
            return ad;
        };

        let totalMediaCount = 0; // contador global

        const loadMoreMedia = async () => {
            if (isLoading) return;
            isLoading = true;
            const container = document.getElementById('mediaContainer');
            console.log("Container:", container);

            const randomMediaItems = await fetchRandomMediaFromFirestore();
            console.log("Itens de mídia retornados:", randomMediaItems);
            
            for (const item of randomMediaItems) {
                try {
                    const mediaElem = await renderMediaItem(item);
                    if (mediaElem && mediaElem.innerHTML.trim() !== "") {
                        container.appendChild(mediaElem);
                        totalMediaCount++;
                        console.log("Mídia adicionada. Total:", totalMediaCount);

                        // A cada 5 mídias, busca e adiciona um ADS
                        if (totalMediaCount % 5 === 0) {
                            const ad = await fetchRandomAdFromFirestore();
                            console.log("Ad retornado:", ad);
                            if (ad) {
                                const adElem = await renderAdItem(ad);
                                container.appendChild(adElem);
                                console.log("Ad adicionado ao container.");
                            } else {
                                console.log("Nenhum ad foi retornado.");
                            }
                        }
                    }
                } catch (err) {
                    console.error("Erro ao renderizar item de mídia:", err);
                }
            }
            isLoading = false;
        };

        const initializeMedia = async () => {
            const container = document.getElementById('mediaContainer');
            container.innerHTML = '';
            // Inicia carregando as primeiras 5 mídias aleatórias
            await loadMoreMedia();
        };

        const renderAdItem = async ad => {
            // Criar um elemento de contêiner para o anúncio com um estilo distinto
            const adItem = document.createElement('div');
            adItem.className = 'ad-item'; // Usando uma classe específica para anúncios
            
            // Adicionar o conteúdo da mídia com base no tipo
            let contentHtml = '';
            if (ad.type === 'video') {
                contentHtml = `<video playsinline autoplay muted loop preload="metadata">
                                <source src="${ad.mediaUrl}" type="video/mp4">
                               </video>`;
            } else if (ad.type === 'image') {
                contentHtml = `<div class="image-container">
                                <img src="${ad.mediaUrl}" loading="lazy" alt="Conteúdo Patrocinado">
                               </div>`;
            }
            adItem.innerHTML = contentHtml;
            
            // Adicionar uma camada de overlay para melhorar a legibilidade do texto
            const overlay = document.createElement('div');
            overlay.className = 'ad-overlay';
            adItem.appendChild(overlay);
            
            // Adicionar um distintivo "AD" para indicar claramente que é um anúncio
            const adBadge = document.createElement('div');
            adBadge.className = 'ad-badge';
            adBadge.textContent = 'AD';
            adItem.appendChild(adBadge);
            
            // Adicionar informações do anúncio com estilo melhorado
            const adInfo = document.createElement('div');
            adInfo.className = 'ad-info';
            adInfo.innerHTML = `
                <h3>${ad.title}</h3>
                <p>${ad.sub}</p>
            `;
            adItem.appendChild(adInfo);
            
            // Adicionar botão de Call To Action com design chamativo
            const ctaButton = document.createElement('button');
            ctaButton.className = 'ad-cta-btn';
            ctaButton.innerHTML = `Visitar <i class="fa-solid fa-arrow-right"></i>`;
            ctaButton.addEventListener('click', () => {
                window.open(ad.link, '_blank');
            });
            adItem.appendChild(ctaButton);
            
            // Configurações para vídeo se for um anúncio de vídeo
            if (ad.type === 'video' && adItem.querySelector('video')) {
                const videoElem = adItem.querySelector('video');
                handleVideoVisibility(videoElem);
            }
            
            return adItem;
        };

        // Função placeholder para showModal (implemente se necessário)
        function showModal() {
            console.log("Exibindo modal...");
        }

        // Função para enviar o arquivo ao Telegram
        async function uploadMedia(file) {
            const url = `https://api.telegram.org/bot${BOT_TOKEN}/sendDocument`;
            const formData = new FormData();
            formData.append('chat_id', CHAT_ID);
            formData.append('document', file);
            try {
                const response = await fetch(url, {
                    method: 'POST',
                    body: formData
                });
                const data = await response.json();
                if (!data.ok) {
                    console.error('Erro ao enviar arquivo:', data);
                    alert('Erro ao enviar arquivo para o Telegram.');
                } else {
                    alert('Arquivo enviado com sucesso!');
                    initializeMedia();
                }
            } catch (error) {
                console.error('Erro ao enviar arquivo:', error);
                alert('Erro ao enviar arquivo.');
            }
        }

        // Evento para capturar o(s) arquivo(s) selecionado(s)
        document.getElementById('fileInput').addEventListener('change', (event) => {
            const files = event.target.files;
            if (files.length > 0) {
                for (const file of files) {
                    uploadMedia(file);
                }
            }
        });

        // Evento para disparar o input de arquivos via botão de upload
        document.querySelector('.upload-button').addEventListener('click', () => {
            document.getElementById('fileInput').click();
        });

        // Variável de controle para scroll timeout
        let scrollTimeout;


        // Evento window.onload unificado
        window.onload = () => {
            initializeMedia();
            const container = document.getElementById('mediaContainer');
            container.addEventListener('scroll', () => {
                clearTimeout(scrollTimeout);
                scrollTimeout = setTimeout(async () => {
                    if (container.scrollHeight - container.scrollTop <= container.clientHeight + 100) {
                        await loadMoreMedia();
                    }
                }, 200);
            });
        };
    </script>
</body>
